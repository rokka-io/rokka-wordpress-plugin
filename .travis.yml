language: php
php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3

dist: xenial

services:
  - mysql

env:
  global:
    - secure: 
  matrix:
    - WP_VERSION=4.0 # Minimum required version
    - WP_VERSION=4.4 # Introduction of Responsive Images
    - WP_VERSION=4.7 # Introduction of REST API
    - WP_VERSION=4.9.10 # Last 4.x version
    - WP_VERSION=5.0 # Introduction of Gutenberg
    - WP_VERSION=latest

matrix:
  exclude: # exclude PHP >= 7 and WP 4.0 combinations because of PHP Fatal error: 'break' not in the 'loop' or 'switch' context
    - php: 7.0
      env: WP_VERSION=4.0
    - php: 7.1
      env: WP_VERSION=4.0
    - php: 7.2
      env: WP_VERSION=4.0
    - php: 7.3
      env: WP_VERSION=4.0
    - php: 7.3
      env: WP_VERSION=4.4
    - php: 7.3
      env: WP_VERSION=4.7
    - php: 7.3
      env: WP_VERSION=4.9.10

before_install:
  - nvm install 12.13.0

install:
  - composer install
  - npm install

before_script:
  - bash scripts/install-wp-tests.sh wordpress_test root '' 127.0.0.1 $WP_VERSION

script:
  - composer lint
  - composer test
  - npm run lint

deploy:
  provider: script
  script: scripts/deploy-wp-plugin.sh
  on:
    php: 7.2
    condition: "$WP_VERSION = latest"
    tags: true
    all_branches: true
